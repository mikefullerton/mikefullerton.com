    <script type="text/javascript">

      function loadStuff() {
        $("#loading").show();

        function finishedLoading(resume) {
            var resumeFormatter = new ResumeFormatter();  
            var html = resumeFormatter.formatResumeContent(resume);
    
              $("#content").removeClass("hidden");
              $("#print-box").removeClass("hidden");
              $("#resume").append(html);
              $("#loading").hide();
            }

        function failedToLoad(error) {
          $("#loading").hide();
        }

        var resumeLoader = new ResumeLoader();
        resumeLoader.beginLoading(finishedLoading, failedToLoad);
    }
    
    </script>
