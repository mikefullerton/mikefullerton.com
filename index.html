        <script type="text/javascript">
    
            var myResume = {};
            var pagecount = 4;
    
            function hideStuff() {
/*                 $("#cover-photo").hide(); */
                $("#root").addClass("hidden");    
                $("#loading").show();
            }
            
            function showStuff() {
                $("#root").removeClass("hidden");    
                $("#cover-photo").append("<img src=\"images/mike.png\" class=\"img-polaroid\"/>");
                $("#loading").hide();
            }
            
            function selectPage(pageNumber, action) {
                for(var i = 0; i < pagecount; i++) {
                    if(pageNumber == i)  {
                        $("#content-" + i).show();    
                        $("#menubox-" + i).addClass("selectedBox");
                        $("#menubox-" + i).removeClass("unselectedBox");
                        $("#caret-" + i).removeClass("hidden");
                    }
                    else {
                        $("#content-" + i).hide();    
                        $("#menubox-" + i).addClass("unselectedBox");
                        $("#menubox-" + i).removeClass("selectedBox");
                        $("#caret-" + i).addClass("hidden");
                    }
                }
                if(action != undefined) {
                    action();
                }
            }
            
            function selectSubPage(pageNumber, action) {
            
            }
    
            function handleDocumentLoaded() {
                hideStuff();
                
                function finishedLoading(resume) {
                    myResume = resume;
                    
                    $("#cover-title").text(resume.coverpage.title);
                    $("#cover-subtitle").text(resume.coverpage.subtitle);
                    
                    var lines = resume.coverpage.lines;
                    for(var i = 0; i < lines.length; i++) {
                         $("#content-0").append("<p>" + lines[i] + "</p>");   
                    }
                    
                    var resumeFormatter = new ResumeFormatter(); 
                    $("#content-3").append(resumeFormatter.formatResumeContent(myResume));
                
                    showStuff();
                    selectPage(0);
                }
    
                function failedToLoad(error) {
                    showStuff();
                }
    
                var resumeLoader = new ResumeLoader();
                resumeLoader.beginLoading(finishedLoading, failedToLoad);
            }
        
            function viewResume() {
                window.open("resume.html", "_self", "", "");
            }
            

        </script>
